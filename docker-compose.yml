version: '3'
services:
    web:
        image: nginx
        volumes:
            - ./.docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        ports:
            - 80:80
        restart: always
        depends_on:
            - php
            - postgres
    php:
        build: .docker
        restart: always
        volumes:
            - ./.docker/conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./.docker/conf/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
            - .:/var/www/html
    composer:
        image: composer
        volumes:
            - .:/app
        command: install
    postgres:
        image: postgres:10.1
        restart: always
        environment:
            - POSTGRES_PASSWORD=postgres
        ports:
            - 5431:5432
        volumes:
            - ./.docker/conf/postgres/:/docker-entrypoint-initdb.d/
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
